            <main class="contenedor main">
                <section>
                    <form class="formulario" action="https://mailthis.to/mariasalvarrey204@gmail.com" method="POST">
                        <div>
                            <label for="nombre">Nombre<span class="required-field">*</span></label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre..." required />
                        </div>
                        <div>
                            <label for="email">E-mail<span class="required-field">*</span></label>
                            <input type="text" id="email" name="nombre" placeholder="Ingrese su e-mail..." required />
                        </div>
                        <div>
                            <label for="edad" >Edad</label>
                            <input type="number" id="edad" placeholder="Ingrese su edad..." required />
                        </div>
                        <div>
                            Sexo
                            <br/>
                            <div>
                                <input type="radio" value="hombre" id="hombre" name="sexo"> 
                                <label for="hombre">Hombre</label>
                            </div>
                            <div>
                                <input type="radio" value="mujer" id="mujer" name="sexo"> 
                                <label for="mujer">Mujer</label>
                            </div>
                            <div>
                                Intereses
                                <br/>
                                <div>
                                    <input type="checkbox" value="disenio" id="disenio" name="sexo"> 
                                    <label for="disenio">Diseño</label>
                                </div>
                                <div>
                                    <input type="checkbox" value="programacion" id="programacion" name="sexo"> 
                                    <label for="programacion">Programación</label>
                                </div>
                            </div>

                                Fecha de nacimiento

                            </div>
                            <div>

                                <select id="departamentovive">

                                    <option value="canelones">Canelones</option>
                                    <option value="tacuarembo">Tacuarembo</option>
                                </select>
                            </div>
                            <div>
                                <label for="mensaje">Mensaje</label>
                                <textarea id="mensaje" name="mensaje"></textarea>
                            </div>

                        <div>

                        <input type="hidden" name="_subject" value="Te llegó un hermoso mail" />
